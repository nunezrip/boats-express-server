<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>These are our lions</title>
</head>

<body>
</body>
<main>
  <h1>Lions</h1>

  <form name="lions">
    <div class="textbox">
      <input type="text" required name="lion-name" />
      <span class="higlight"></span>
      <span class="bar"></span>
      <label>lion name</label>
    </div>
    <div class="textbox">
      <input type="text" required name="lion-pride" />
      <span class="higlight"></span>
      <span class="bar"></span>
      <label>lion pride</label>
    </div>

    <input type="number" name="lion-age">

    <select name="select">
      <option value="female" selected>female</option>
      <option value="female" selected>male</option>
    </select>
    <button>Submit</button>
  </form>
  <div class="content">
    <ul class="lion-list"></ul>
  </div>
</main>
<script> src = 'https://cdnjs.com/libraries/lodash.js/'</script>
<script src="app.js"></script>
</body>

</html>
